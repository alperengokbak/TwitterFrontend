<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="Logo_of_Twitter.svg.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.location.pathname</title>
  </head>
  <body style="margin: 0">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const updateTitle = () => {
        var currentPath = window.location.pathname;
        document.title =
          currentPath === "/home"
            ? "Home / Twitter"
            : "@" + currentPath.split("/")[1] + " / Twitter";
      };
      window.addEventListener("popstate", updateTitle);
      updateTitle();
    </script>
  </body>
</html>
